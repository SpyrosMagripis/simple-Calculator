<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" id="display" readonly>
        <div class="calculator-buttons">
            <button data-action="clear">C</button>
            <button data-action="operator">รท</button>
            <button data-action="operator">ร</button>
            <button data-action="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="equals" class="equals">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
